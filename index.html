<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ico.css">
    <title>قبول بلس</title>
    
    <style>
        /* إعادة تعيين عام */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .btn .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .btn.loading .loading-spinner {
            display: inline-block;
        }
        
        .btn.loading .btn-text {
            opacity: 0.7;
        }
        
        .btn i {
            font-size: 20px;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .btn-success:hover {
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.4);
        }
        
        .btn-warning:hover {
            box-shadow: 0 8px 25px rgba(67, 233, 123, 0.6);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            box-shadow: 0 5px 15px rgba(250, 112, 154, 0.4);
        }
        
        .btn-info:hover {
            box-shadow: 0 8px 25px rgba(250, 112, 154, 0.6);
        }
        
        .btn-dark {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        .btn-dark:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        /* الصندوق المنبثق */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(100, 60, 150, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .popup-content h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .popup-content p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* أزرار الصندوق المنبثق */
        .popup-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .popup-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        /* زر الإغلاق */
        .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .close-btn:hover {
            color: #333;
        }

        /* شبكة أيقونات التواصل الاجتماعي */
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 20px;
            margin: 20px 0;
            justify-items: center;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .icon-circle, .icon-circle2 {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .icon-circle:hover, .icon-circle2:hover {
            transform: scale(1.1);
        }

        .telegram { background: #0088cc; }
        .whatsapp { background: #25D366; }
        .gmail { background: #D14836; }
        .facebook { background: #3b5998; }
        .youtube { background: #FF0000; }
        .tiktok { background: #000000; }

        .icon-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
            text-align: center;
        }

        /* شاشة التحميل */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 90%;
        }
        
        .loading-spinner-large {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .loading-text {
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
        }
        
        .loading-subtext {
            color: #7f8c8d;
            margin-top: 10px;
            font-size: 14px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .buttons-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .icons-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .icon-circle, .icon-circle2 {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .popup-content {
                padding: 20px 15px;
                margin: 20px;
            }
        }

        /* زر تواصل معنا في الأسفل */
        .contact-btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>

</head>
<body>

    <!-- JavaScript -->
    <script>
        // العناصر
        const openPopupBtn = document.getElementById('openPopup');
        const openPopupBtn2 = document.getElementById('openPopup2');
        const popupOverlay = document.getElementById('popupOverlay');
        const popupOverlay2 = document.getElementById('popupOverlay2');
        const closePopupBtn = document.getElementById('closePopup');
        const closePopupBtn2 = document.getElementById('closePopup2');

        // فتح وإغلاق الصناديق المنبثقة
        openPopupBtn.addEventListener('click', function() {
            popupOverlay.style.display = 'flex';
        });

        openPopupBtn2.addEventListener('click', function() {
            popupOverlay2.style.display = 'flex';
        });

        closePopupBtn.addEventListener('click', function() {
            popupOverlay.style.display = 'none';
        });

        closePopupBtn2.addEventListener('click', function() {
            popupOverlay2.style.display = 'none';
        });

        // إغلاق الصندوق عند الضغط على زر Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                popupOverlay.style.display = 'none';
                popupOverlay2.style.display = 'none';
            }
        });

        // إغلاق الصندوق عند النقر خارج المحتوى
        popupOverlay.addEventListener('click', function(e) {
            if (e.target === popupOverlay) {
                popupOverlay.style.display = 'none';
            }
        });

        popupOverlay2.addEventListener('click', function(e) {
            if (e.target === popupOverlay2) {
                popupOverlay2.style.display = 'none';
            }
        });

        // دالة محسنة لفتح تطبيقات التواصل الاجتماعي
        function openSocialApp(appUrl, webUrl) {
            if (window.cordova) {
                // محاولة فتح التطبيق المخصص
                window.open(appUrl, '_system', 'location=yes');
                
                // إذا فشل فتح التطبيق، افتح الرابط في المتصفح بعد تأخير
                setTimeout(function() {
                    if (cordova.InAppBrowser) {
                        cordova.InAppBrowser.open(webUrl, '_system');
                    } else {
                        window.open(webUrl, '_system');
                    }
                }, 500);
            } else {
                // في المتصفح العادي
                window.open(webUrl, '_blank');
            }
        }

        // دالة محسنة لفتح الصفحات مع تحسين التناسب مع الشاشة
        function openPage(url, button) {
            showLoading();
            
            if (button) {
                button.classList.add('loading');
            }
            
            setTimeout(function() {
                if (window.cordova && cordova.InAppBrowser) {
                    // إعدادات محسنة لتناسب الصفحة مع الشاشة
                    var options = [
                        'location=no',
                        'hidden=no',
                        'clearcache=yes',
                        'clearsessioncache=yes',
                        'zoom=no',
                        'hardwareback=yes',
                        'mediaPlaybackRequiresUserAction=no',
                        'shouldPauseOnSuspend=no',
                        'closebuttoncaption=إغلاق',
                        'disallowoverscroll=no',
                        'toolbar=yes',
                        'enableViewportScale=yes',
                        'allowInlineMediaPlayback=yes',
                        'keyboardDisplayRequiresUserAction=no',
                        'suppressesIncrementalRendering=no',
                        'presentationstyle=fullscreen',
                        'transitionstyle=coververtical',
                        'toolbarposition=top',
                        'toolbarcolor=#667eea',
                        'navigationbuttoncolor=#ffffff',
                        'closebuttoncolor=#ffffff',
                        'fullscreen=yes'
                    ].join(',');
                    
                    var browser = cordova.InAppBrowser.open(url, '_blank', options);
                    
                    // حقن CSS لتحسين تناسب الصفحة مع الشاشة
                    browser.addEventListener('loadstop', function(event) {
                        // حقن CSS لتحسين الاستجابة
                        var cssCode = `
                            * {
                                max-width: 100% !important;
                                box-sizing: border-box !important;
                            }
                            body {
                                padding: 10px !important;
                                margin: 0 !important;
                                overflow-x: hidden !important;
                                -webkit-text-size-adjust: 100% !important;
                            }
                            table, img, iframe {
                                max-width: 100% !important;
                                height: auto !important;
                            }
                            .container, .main, .content {
                                width: 100% !important;
                                max-width: 100% !important;
                                padding: 10px !important;
                            }
                            @media (max-width: 768px) {
                                body {
                                    font-size: 14px !important;
                                }
                            }
                        `;
                        
                        browser.executeScript({
                            code: `
                                var style = document.createElement('style');
                                style.innerHTML = \`${cssCode}\`;
                                document.head.appendChild(style);
                            `
                        });
                    });
                    
                    browser.addEventListener('loaderror', function(event) {
                        console.error('خطأ في التحميل: ' + event.message);
                        hideLoading();
                        if (button) {
                            button.classList.remove('loading');
                        }
                        alert('حدث خطأ في تحميل الصفحة. يرجى المحاولة مرة أخرى.');
                    });
                    
                    browser.addEventListener('exit', function() {
                        hideLoading();
                        if (button) {
                            button.classList.remove('loading');
                        }
                    });
                    
                } else {
                    // في المتصفح العادي
                    var newWindow = window.open(url, '_blank');
                    if (newWindow) {
                        newWindow.focus();
                    }
                    hideLoading();
                    if (button) {
                        button.classList.remove('loading');
                    }
                }
            }, 500);
        }

        // دوال فتح الصفحات المختلفة
        function openPaymentPage(button) {
            const url = 'https://admission.gov.sd//Esali/GetInvoiceEsali.aspx?MIM=5&EDD=770692c9d641d9bd6f66cf4f753ff14a&DIM=e4da3b7fbbce2345d7772b0674a318d5&XIX=45&XDX=6c8349cc7260ae62e3b1396831a8398f&stf=11000100&sDtf=658b7cf0231764c31aa7893087479593&ED=11%2f14%2f2025';
            openPage(url, button);
        }

        function openPaymentPage2(button) {
            const url = 'https://admission.gov.sd//GOB/G11/G11_S/Apply_First_login_Form1.aspx?MIM=5&EDD=770692c9d641d9bd6f66cf4f753ff14a&DIM=e4da3b7fbbce2345d7772b0674a318d5&XIX=45&XDX=6c8349cc7260ae62e3b1396831a8398f&stf=11000100&sDtf=658b7cf0231764c31aa7893087479593&ED=11/14/2025';
            openPage(url, button);
        }

        function openPaymentPage3(button) {
            const url = 'del.html';
            openPage(url, button);
        }

        function openPaymentPage4(button) {
            const url = 'youtube.html';
            openPage(url, button);
        }

        // دوال شاشة التحميل
        function showLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');
        }
        
        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.remove('active');
        }

        // تهيئة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        if (!this.classList.contains('loading')) {
                            this.style.transform = '';
                        }
                    }, 150);
                });
            });
        });

        // تهيئة Cordova
        document.addEventListener('deviceready', function() {
            console.log('Cordova is ready');
        }, false);
    </script>
</body>
</html>
