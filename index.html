    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {

            min-height: 100vh;

            align-items: center;

        }
        
        .container {

        }
        
        .header {

        }

            align-items: center;
            justify-content: center;
            color: white;

        h1 {

        .subtitle {

        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .btn .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .btn.loading .loading-spinner {
            display: inline-block;
        }
        
        .btn.loading .btn-text {
            opacity: 0.7;
        }
        
        .btn i {
            font-size: 20px;
        }
        
        .btn-secondary {

        }
        
        .btn-success {

        }

            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.4);
        }
        
        .btn-warning:hover {
            box-shadow: 0 8px 25px rgba(67, 233, 123, 0.6);
        }
        
        .btn-info {

        }
        
        .btn-info:hover {
            box-shadow: 0 8px 25px rgba(250, 112, 154, 0.6);
        }
        
        .btn-dark {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);

        }
        
        .btn-dark:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }
        
        .instructions {

        }

        .browser-info {

        }
        
        .footer {

        }
        
        /* شاشة التحميل */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;

        .loading-text {
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
        }
        
        .loading-subtext {
            color: #7f8c8d;
            margin-top: 10px;
            font-size: 14px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .buttons-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 26px;
            }
        }

        @media (max-width: 768px) {

            }
        }
    </style>

   <!--الدفع والتحقق-->  <script>
   
        // العناصر
        const openPopupBtn = document.getElementById('openPopup');
		const openPopupBtn2 = document.getElementById('openPopup2');
        const popupOverlay = document.getElementById('popupOverlay');
		const popupOverlay2 = document.getElementById('popupOverlay2');
        const closePopupBtn = document.getElementById('closePopup');
        const closePopupBtn2 = document.getElementById('closePopup2');
		
		


        // فتح الصندوق المنبثق
        openPopupBtn.addEventListener('click', function() {
            popupOverlay.style.display = 'flex';
        });
		 // فتح الصندوق المنبثق
        openPopupBtn2.addEventListener('click', function() {
            popupOverlay2.style.display = 'flex';
        });

        // إغلاق الصندوق المنبثق
        function closePopup() {
            popupOverlay.style.display = 'none';
        }
		// إغلاق الصندوق المنبثق
        function closePopup2() {
            popupOverlay2.style.display = 'none';
        }

        // إضافة مستمعي الأحداث لأزرار الإغلاق
        closePopupBtn.addEventListener('click', closePopup);
        closePopupBtn2.addEventListener('click', closePopup2);
         
        
  
        // إغلاق الصندوق عند الضغط على زر Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePopup();
				
            }
        });
  
   
   
   
   
   
   
   function toggleBox(boxNumber) {
            const content = document.getElementById(`content${boxNumber}`);
            const icon = document.getElementById(`icon${boxNumber}`);
            
            content.classList.toggle('open');
            icon.classList.toggle('open');
			}
	  
	  
        // دالة لفتح الرابط في InAppBrowser مع تحسين الحجم
        function openPaymentPage(button) {
            const url = 'https://admission.gov.sd//Esali/GetInvoiceEsali.aspx?MIM=5&EDD=770692c9d641d9bd6f66cf4f753ff14a&DIM=e4da3b7fbbce2345d7772b0674a318d5&XIX=45&XDX=6c8349cc7260ae62e3b1396831a8398f&stf=11000100&sDtf=658b7cf0231764c31aa7893087479593&ED=11%2f14%2f2025';
           

            // إظهار شاشة التحميل
            showLoading();
            
            // إضافة تأثير التحميل على الزر
            if (button) {
                button.classList.add('loading');
            }
            
            // تأخير بسيط لإظهار شاشة التحميل
            setTimeout(function() {
                if (window.cordova && cordova.InAppBrowser) {
                    // خيارات متقدمة لتحسين الحجم والتجربة
                    var options = [
                        'location=yes',
                        'hardwareback=yes',
                        'closebuttoncaption=إغلاق',
                        'toolbarcolor=#667eea',
                        'navigationbuttoncolor=#ffffff',
                        'closebuttoncolor=#ffffff',
                        'toolbartranslucent=no',
                        'enableViewportScale=yes',
                        'mediaPlaybackRequiresUserAction=no',
                        'allowInlineMediaPlayback=no',
                        'keyboardDisplayRequiresUserAction=no',
                        'suppressesIncrementalRendering=no',
                        'presentationstyle=fullscreen',
                        'transitionstyle=coververtical',
                        'toolbarposition=top',
                        'hidenavigationbuttons=no',
                        'hideurlbar=no',
                        'disallowoverscroll=no',
                        'usesWideViewPort=yes',
                        'fullscreen=yes'
                    ].join(',');
                    
                    // فتح InAppBrowser
                    var browser = cordova.InAppBrowser.open(url, '_blank', options);
                    
                    // إخفاء شاشة التحميل عند فتح المتصفح
                    hideLoading();
                    if (button) {
                        button.classList.remove('loading');
                    }
                    
                    // إضافة event listeners للمتصفح
                    browser.addEventListener('loadstart', function(event) {
                        console.log('بدأ التحميل: ' + event.url);
                    });
                    
                    browser.addEventListener('loadstop', function(event) {
                        console.log('انتهى التحميل: ' + event.url);
                        // يمكن إضافة تعديلات إضافية هنا إذا لزم الأمر
                    });
                    
                    browser.addEventListener('loaderror', function(event) {
                        console.error('خطأ في التحميل: ' + event.message);
                        hideLoading();
                        if (button) {
                            button.classList.remove('loading');
                        }
                        alert('حدث خطأ في تحميل الصفحة. يرجى المحاولة مرة أخرى.');
                    });
                    
                    browser.addEventListener('exit', function(event) {
                        console.log('تم إغلاق المتصفح');
                    });
                    
                } else if (window.cordova) {
                    // إذا كان InAppBrowser غير مثبت
                    hideLoading();
                    if (button) {
                        button.classList.remove('loading');
                    }
                    alert('يجب تثبيت InAppBrowser plugin');
                    console.error('InAppBrowser plugin not installed');
                } else {
                    // للاختبار في المتصفح العادي
                    hideLoading();
                    if (button) {
                        button.classList.remove('loading');
                    }
                    window.open(url, '_blank');
                }
            }, 1000); // تأخير 1 ثانية لإظهار شاشة التحميل
        }
        
        // دالة لإظهار شاشة التحميل
        function showLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');
        }
        
        // دالة لإخفاء شاشة التحميل
        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.remove('active');
        }
        
        // منع فتح الروابط في المتصفح الخارجي
        document.addEventListener('deviceready', function() {
            console.log('Cordova is ready');
            
            // التعامل مع الروابط الخارجية
            document.addEventListener('click', function(e) {
                if (e.target.tagName === 'A' && e.target.href && 
                    e.target.href.startsWith('http')) {
                    e.preventDefault();
                    openPaymentPage(null);
                }
            });
        }, false);
        
        // إضافة تأثيرات تفاعلية إضافية
