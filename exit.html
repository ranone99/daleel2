<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم بنجاح!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .success-container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 32px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .countdown {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .countdown-number {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            margin: 0 5px;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .exit-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        
        .exit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.4);
        }
        
        .progress-bar {
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 100%;
            border-radius: 3px;
            animation: progress-animation 10s linear forwards;
        }
        
        @keyframes progress-animation {
            0% { width: 100%; }
            100% { width: 0%; }
        }
        
        @media (max-width: 480px) {
            .success-container {
                padding: 30px 20px;
            }
            
            .success-icon {
                font-size: 60px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            p {
                font-size: 16px;
            }
            
            .countdown {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1>تمت العملية بنجاح!</h1>
        <p>سيتم تحويلك تلقائياً إلى الصفحة التالية خلال:</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <div class="countdown">
            <span class="countdown-number" id="countdown-number">10</span>
            ثانية
        </div>
        
        <button class="exit-btn" onclick="redirectNow()">خروج</button>
    </div>

    <script>
        // عداد التنازلي
        let countdown = 10; // 10 ثواني
        const countdownElement = document.getElementById('countdown-number');
        const progressBar = document.querySelector('.progress');
        
        // تحديث العداد كل ثانية
        const countdownInterval = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;
            
            // عندما يصل العداد إلى الصفر
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                redirectToNextPage();
            }
        }, 1000);
        
        // دالة التحويل إلى الصفحة التالية
        function redirectToNextPage() {
            // هنا ضع رابط الصفحة التالية
            window.location.href = "index.html";
        }
        
        // دالة الخروج الفوري
        function redirectNow() {
            clearInterval(countdownInterval);
            redirectToNextPage();
        }
        
        // إضافة تأثير كتابة للنص (اختياري)
        document.addEventListener('DOMContentLoaded', function() {
            const text = "يمكنك الان الخروج من النظام بصورة امنة";
            const pElement = document.querySelector('p');
            pElement.textContent = "";
            
            let i = 0;
            const typeWriter = setInterval(function() {
                if (i < text.length) {
                    pElement.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typeWriter);
                }
            }, 50);
        });
    </script>
</body>
</html>
